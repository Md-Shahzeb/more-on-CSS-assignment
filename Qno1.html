<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav {
            background-color: cornflowerblue;
            padding: 20px;
        }
        a {
            color: #fff;
            margin-right: 50px;
            margin-left: 50px;
        }
        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a> <a href="#">Contact us</a> <a href="#">About us</a> <a href="#">Blog</a> <a href="#">Login</a>
    </nav>
</body>
</html>
